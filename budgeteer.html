<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeteer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Budgeteer</h1>
      <button class="mode" onclick="toggleDarkMode()"></button>
    </header>
    <section class="current-balance">
      <div class="balance-box">
        <h1>Balance</h1>
        <h2 id="balance">$1239.23</h2>
      </div>
    </section>
    <section class="section">
      <h1>Income</h1>
      <div class="section-input">
        <input
          type="number"
          id="incomeAmount"
          name="income"
          placeholder="Enter income..."
        />
        <input type="text" name="source" placeholder="Source of income..." />
        <button class="button" onclick="addIncome()">Add Income</button>
      </div>
      <ul class="list-income"></ul>
    </section>
    <section class="section">
      <h1>Expenses</h1>
      <div class="section-input">
        <input
          type="number"
          id="expenseAmount"
          name="expense"
          placeholder="Enter expenses..."
        />
        <input
          type="text"
          name="category"
          placeholder="Category of expenses..."
        />
        <button class="button" onclick="addExpense()">Add Expense</button>
      </div>
      <ul class="list-expense"></ul>
    </section>
    <section class="section">
      <h1>Transaction History</h1>
      <table id="table" class="table">
        <tr>
          <th>Source</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </table>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
